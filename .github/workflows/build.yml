name: Build MathQuizLocker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        # Match this to your <TargetFramework> (e.g. net10.0-windows -> 10.0.x)
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore MathQuizLocker.csproj

    - name: Build (Release)
      run: dotnet build MathQuizLocker.csproj --configuration Release --no-restore

    - name: Publish self-contained build
      run: dotnet publish MathQuizLocker.csproj -c Release -o publish --no-build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: MathQuizLocker-win
        path: publish
