name: Release MathQuizLocker

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore MathQuizLocker.csproj

    - name: Build (Release)
      run: dotnet build MathQuizLocker.csproj --configuration Release --no-restore

    - name: Publish self-contained build
      run: dotnet publish MathQuizLocker.csproj -c Release -r win-x64 --self-contained -o publish --no-build

    - name: Install Velopack CLI
      run: dotnet tool install -g vpk

    - name: Create Velopack Release
      # Using a bash variable to strip the 'v' from the tag name (e.g., v1.3.2 -> 1.3.2)
      shell: bash
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        vpk pack -u MathQuizLocker -v $VERSION -p publish -e MathQuizLocker.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: MathQuizLocker ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          Releases/*.setup.exe
          Releases/*.nupkg
          Releases/RELEASES
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
