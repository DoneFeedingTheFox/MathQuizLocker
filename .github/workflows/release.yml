name: Release MathQuizLocker

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore MathQuizLocker.csproj -r win-x64

    - name: Build and Publish
      shell: bash
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        dotnet build MathQuizLocker.csproj -c Release -r win-x64 --no-restore "-p:Version=$VERSION"
        dotnet publish MathQuizLocker.csproj -c Release -r win-x64 --self-contained -o publish --no-build "-p:Version=$VERSION"

    - name: Install Velopack CLI
      run: dotnet tool install -g vpk

    - name: Create Velopack Release
      shell: bash
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        vpk pack -u MathQuizLocker -v $VERSION -p publish -e MathQuizLocker.exe -i icon.ico --skipVeloAppCheck

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: MathQuizLocker ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          Releases/*Setup.exe
          Releases/*.nupkg
          Releases/RELEASES
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}