name: Release MathQuizLocker

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required by Velopack to determine version history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore MathQuizLocker.csproj

    - name: Build (Release)
      run: dotnet build MathQuizLocker.csproj --configuration Release --no-restore

    - name: Publish self-contained build
      # Velopack works best with a specific RID (win-x64) for installers
      run: dotnet publish MathQuizLocker.csproj -c Release -r win-x64 --self-contained -o publish --no-build

    - name: Install Velopack CLI
      run: dotnet tool install -g vpk

    - name: Create Velopack Release
      # This generates the setup.exe, nupkg, and RELEASES manifest
      run: |
        vpk pack -u MathQuizLocker -v ${{ github.ref_name }} -p publish -e MathQuizLocker.exe

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: MathQuizLocker ${{ github.ref_name }}
        draft: false
        prerelease: false
        # Upload the setup installer and the update manifest files
        files: |
          Releases/*.setup.exe
          Releases/*.nupkg
          Releases/RELEASES
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
